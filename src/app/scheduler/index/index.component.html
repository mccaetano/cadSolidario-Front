<div class="row">
  <div class="col">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
      </ol>
    </nav>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>          
          <th scope="col">Data do Evento</th>
          <th scope="col">Data Confirmada</th>
          <th scope="col">Status</th>
          <th scope="col">Descrição</th>
          <th scope="col" width="220px">#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scheduler of schedulers">
          <td>{{ scheduler.eventDate }}</td>
          <td>{{ scheduler.effectiveDate }}</td>
          <td>{{ scheduler.status }}</td>
          <td>{{ scheduler.notes }}</td>
          <td>
            <a href="#" [routerLink]="['/post/', scheduler.id, 'view']" class="btn btn-info">View</a>
            <a href="#" [routerLink]="['/post/', scheduler.id, 'edit']" class="btn btn-primary">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
